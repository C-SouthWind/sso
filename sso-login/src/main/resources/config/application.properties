server.port=8081
server.servlet-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/redis?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.chj.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5


spring.redis.nodes=192.168.127.128:7000,192.168.127.128:7001,192.168.127.128:7002,192.168.127.128:7003,192.168.127.128:7004,192.168.127.128:7005
spring.redis.max-attempts=100
spring.redis.expire=50000
spring.redis.command-timeout=10000


































